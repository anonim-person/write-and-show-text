<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div">
        <input type="text" placeholder="Scrie ceva..." id="inner">
        <input type="button" id="ninner" onclick="on()" value="Afiseaza">
    </div>
    <div id="non"></div>
    <script>
    document.getElementById("inner").addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      document.getElementById("ninner").click();
    }
  });
    </script>
</body>
</html>
